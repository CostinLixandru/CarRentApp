<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<title>Car rental page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>


<body>
	<div class="container">
		<br>
			<h3> Rental cars listing page </h3>
			<br>
			<a th:href="@{/rentalcars/saveCarPage}" class="btn btn-primary btn-sm mb-3">Add Car</a>
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Car brand</th>
						<th>Type brand</th>
						<th>Car color</th>
						<th>No. of kilometers</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tempCar : ${cars}">
						<td th:text="${tempCar.brand}" />
						<td th:text="${tempCar.type}" />
						<td th:text="${tempCar.color}" />
						<td th:text="${tempCar.noKm}" />
						<td>					
							<a th:href="@{/rentalcars/updateCar(carId=${tempCar.id})}"
							    class="btn btn-info btn-sm">
							Update
							</a>				
							<a th:href="@{/rentalcars/deleteCar(carId=${tempCar.id})}"
					   			class="btn btn-danger btn-sm"
					  			onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
							Delete
							</a>
						</td>
					</tr>
				</tbody>	
			</table>
	</div>
</body>
</html>
